<!doctype html>
<html lang = 'fr-FR' dir = 'ltr'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'description' content =''>
        <title>Révision</title>
        <link rel="stylesheet" href="/style.css">
        <script type="text/javascript" src="/main.js" async></script>
    </head>
    <body>
        <h1>Calculer votre IMC</h1>
        <form>
            <label for='Firstname'>Votre Prénom:</label>
            <br>
            <input type="text" id="Firstname" name="Firstname" placeholder="Jean" maxlength="250" autocomplete="off">
            <br>
            <label for="Lastname">Votre Nom:</label>
            <br>
            <input type="text" id="Lastname" name="Lastname" placeholder="Dupont" maxlength="250" autocomplete="off">
            <br>
            <label for="Weigth">Votre poid en kg:</label>
            <br>
            <input type="number" id="Weigth" name="Weigth" maxlength="25" placeholder="50" autocomplete="off">
            <br>
            <label for="height">Votre taille en cm:</label>
            <br>
            <input type="number" id="height" name="height" maxlength="25" placeholder="168" autocomplete="off">
            <br>
            <button id="envoyer" type="submit">connaître mon IMC</button>
        </form>
    </body>
</html>
